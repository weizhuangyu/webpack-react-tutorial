<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
    on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title></title>
    <style type="text/css">
      .a,
      .b,
      .c {
        box-sizing: border-box;
        border: 1px solid;
      }
      .wrap {
        width: 250px;
      }
      .a {
        width: 100px;
        height: 30px;
        float: left;
      }
      .b {
        width: 100px;
        height: 50px;
        float: left;
      }
      .d {
        width: 100px;
        height: 200px;
        float: left;
      }
      .c {
        width: 100px;
        height: 100px;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="a">a</div>
      <div class="b">b</div>
      <div class="c">c</div>
    </div>
  </body>
</html>
