<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>浮动元素测margin是否合并</title>
  </head>
  <style>
    .parent {
      margin: 50px;
    }
    .child1 {
      width: 100%;
      height: 100px;
    }
    .child1-1 {
      background-color: aquamarine;
      float: left;
      width: 20px;
      height: 300px;
    }
    .child3 {
      width: 100%;
      height: 100px;
    }
    .child3-1 {
      background-color: aquamarine;
      float: right;
      width: 20px;
      height: 300px;
    }
    .child2 {
      clear: left;
    }
  </style>
  <body>
    <div class="parent">
      <div class="child1">
        <div class="child1-1"></div>
      </div>
      <div class="child3">
        <div class="child3-1"></div>
      </div>
      <div class="child2" style=" background-color: red">
        因为工作中一直在使用 React.js，也一直以来想总结一下自己关于 React.js
        的一些知识、经验。于是把一些想法慢慢整理书写下来，做成一本开源、免费、专业、简单的入门级别的小书，提供给社区。希望能够帮助到更多
        React.js 刚入门朋友。
        由于水平有限，编写的过程难免会有诸多错误，也希望大家在看的过程中发现了问题，可以在 Github
        上给该项目发 Pull Request。衷心希望可以有更多的人参与到本书的编写当中。
      </div>
    </div>
  </body>
</html>
